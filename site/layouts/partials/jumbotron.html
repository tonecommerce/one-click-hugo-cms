<div class="pv5 pv6-l ph3 bg-center cover banner-header">
  <nav id="navbar" class="overflow-x-scroll overflow-x-visible-ns flex justify-between items-center center bg-white divider-grey relative">

    <!-- Logo -->
    <a href="/" class="pa3 db mr4 h-100 w3 flex-none">
      <img src="/img/logo-tone.png" alt="Tone logo" class="logo-normal br0 db mb0 w-100"/>
      <img src="/img/logo-tone-white.png" alt="Tone logo" class="logo-white br0 db mb0 w-100"/>
    </a>

    <!-- Primary Nav -->
    <img src="/img/icon-nav.png" alt="icon nav" class="icon-nav" onclick="myFunction()"/>
    <img src="/img/icon-nav-white.png" alt="icon nav" class="icon-nav icon-nav-white" onclick="myFunction()"/>
    <p id="navId" class="icon-close-nav" onclick="myFunction()">X</p>
    <div class="flex b grey-3" id="myDIV">
      <img src="/img/background_nav_mob.png" alt="img"/>
      <ul class="flex b grey-3">
        <li><a href="/products" class="pa3 no-underline db">Why Choose Us</a></li>

        <li><a href="/values" class="pa3 no-underline db">Our Services</a></li>

        <li style="display: none"><a href="/post" class="pa3 no-underline db">Testimonials</a></li>

        <li><a href="https://calendly.com/tone-commerce/30min" class="pa3 no-underline db" target="_blank">Schedule A Call</a></li>
      </ul>
    </div>
  </nav>

  <img class="banner-desk" src="/img/imgpsh_fullsize_anim.png" alt="banner"/>
  <img class="banner-mob" src="/img/imgpsh_fullsize_anim-mob.png" alt="banner"/>
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title mb3 white mw6 title">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6 description">
          {{.subtitle}}
        </p>
        <a class="let-talk" href="https://calendly.com/tone-commerce/30min" target="_blank">Letâ€™s Talk!</a>
        {{ end }}
      </div>
    </div>
  </div>
</div>

<script>
  function myFunction() {
    var element = document.getElementById("myDIV");
    var elementNav = document.getElementById("navId");
    element.classList.toggle("nav-toggle-mob");
    elementNav.classList.toggle("active");
  }

  $(window).scroll(function() {
    var scroll = $(window).scrollTop();

    if (scroll >= 300) {
        $(".banner-header nav").addClass("redHeader");
    } else {
      $(".banner-header nav").removeClass("redHeader");
    }
  });
</script>
