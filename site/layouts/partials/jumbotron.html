<div class="pv5 pv6-l ph3 bg-center cover">
  <nav class="overflow-x-scroll overflow-x-visible-ns flex justify-between items-center center bg-white divider-grey relative">

    <!-- Logo -->
    <a href="/" class="pa3 db mr4 h-100 w3 flex-none">
      <img src="/img/logo-tone.png" alt="Tone logo" class="br0 db mb0 w-100"/>
    </a>

    <!-- Primary Nav -->
    <ul class="flex b grey-3">
      <li><a href="/products" class="pa3 no-underline db">Why Choose Us</a></li>

      <li><a href="/values" class="pa3 no-underline db">Our Services</a></li>

      <li><a href="/post" class="pa3 no-underline db">Testimonials</a></li>

      <li><a href="/contact" class="pa3 no-underline db">Schedule A Call</a></li>
    </ul>

  </nav>

  <img src="/img/imgpsh_fullsize_anim.png" alt="banner"/>
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title mb3 white mw6 bg-primary">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6 bg-primary">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
